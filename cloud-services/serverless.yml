service: harmony-graphql-service

provider:
  name: aws
  runtime: nodejs8.10
  environment:
    DEPLOYMENT_STAGE : ${opt:stage, self:provider.stage}

plugins:
  - serverless-webpack
  - serverless-offline

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true

functions:
  status:
    handler: ./express-server/express.serverlessHook
    events:
      - http: ANY /
      - http: 'ANY {proxy+}'
